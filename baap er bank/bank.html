<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Let's get some <span class="text-blue-400">Moooney!!</span></h1>
    </header>
    <main class="mt-6 w-11/12 mx-auto p-8 bg-sky-200 rounded">
        <div class="flex justify-around gap-2 mb-6">
            <div class="w-2/6 p-4 bg-amber-400 rounded">
                <h2 class="text-3xl text-white">Deposit</h2>
                <h2 class="text-3xl text-white">$<span id="deposit-text">00</span></h2>
            </div>
            <div class="w-2/6 p-4 bg-orange-400 rounded">
                <h2 class="text-3xl text-white">Withdraw</h2>
                <h2 class="text-3xl text-white">$<span id="withdraw-text">00</span></h2>
            </div>
            <div class="w-2/6 p-4 bg-green-400 rounded"> 
                <h2 class="text-3xl text-white">Balance</h2>
                <h2 class="text-3xl text-white">$<span id="balance-field">1240</span></h2>
            </div>
        </div>
        <div class="flex gap-2">
            <div class="w-3/6 bg-indigo-400 p-4 rounded">
                <h2 class="text-white text-3xl mb-3">Enter Deposit Amount</h2>
                <input id="deposit-input"  class="block rounded px-3 mb-3 w-11/12 mb-4" type="text" placeholder="$$ Enter Deposit Amount">
                <button id="deposit-btn" class="px-8 py-2 bg-blue-600 rounded text-white hover:bg-blue-400 font-semibold">Deposit</button>
            </div>
            <div class="w-3/6 bg-violet-400 p-4 rounded">
                <h2 class="text-white text-3xl mb-3">Enter Withdraw Amount</h2>
                <input id="withdraw-field" class="block rounded px-3 mb-3 w-11/12 mb-4" type="text" placeholder="$$ Enter Deposit Amount">
                <button id="withdraw-btn" class="px-8 py-2 bg-blue-600 rounded text-white hover:bg-blue-400 font-semibold">Withdraw</button>
            </div>
        </div>
    </main>

    <script src="bank.js"></script>
</body>
</html>
