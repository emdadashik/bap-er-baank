<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My <span class="text-blue-400">Baap er Bank!</span></h1>
    </header>
    <main class="mt-6 w-9/12 mx-auto bg-sky-200 p-6">
        <h3 class="text-3xl mb-3">Please Login</h3>
        <div>
            <input class="block rounded px-3 mb-3 w-10/12" type="email" name="" id="email-value" placeholder="Enter Your Email">
            <input class="block rounded px-3 mb-3 w-10/12" type="password" id="password-field" placeholder="Enter Your password">
        </div>
        <button id="btn-submit" class="px-8 py-2 bg-blue-600 rounded text-white hover:bg-blue-400">Submit</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
